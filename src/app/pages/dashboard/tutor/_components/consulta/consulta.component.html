<div class="card">
  <div class="p-sm-12">
    <input class="p-col-12" pInputText placeholder="Pesquisar por nome." [(ngModel)]="nomeTutorPesquisado" (ngModelChange)="pesquisarTutor($event)"/>
  </div>
  <p-table [value]="tutores" [paginator]="true" [rows]="tamanho" [showCurrentPageReport]="true"
           [(first)]="pagina"
           styleClass="p-datatable-responsive-demo"
           [scrollable]="true"
           currentPageReportTemplate="Apresentando {first} até {last} de {totalRecords} Registros"
           [rowsPerPageOptions]="[5, 10,25,50]">
    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col style="width:250px">
        <col style="width:250px">
        <col style="width:250px">
        <col style="width:250px">
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Data de nascimento</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aluno>
      <tr>
        <td><p class="overflow ellipsis">{{aluno.nome}}</p></td>
        <td>{{aluno.dataNascimento}}</td>
        <td>{{aluno.telefone | mask: '(00) 00000-0000'}}</td>
        <td>
          <div class="p-d-inline">
            <button class="p-button-warning" pButton type="button" icon="pi pi-eye" iconPos="left"
                    (click)="detalhe(aluno.id)"></button>
            <button class="p-ml-2 p-button-danger" pButton type="button" icon="pi pi-trash" iconPos="left" (click)="remover(aluno.id)"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
